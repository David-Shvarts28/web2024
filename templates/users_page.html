{% extends "base.html" %}

{% block content %}
    <div class="alert alert-info" role="alert">
                      Красивое уведомление по теме сайта...
                    </div>
                    <h1>Первая HTML-страница</h1>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
                    <div class="accordion" id="accordionExample">

                      {% for user in users %}
                      <div class="accordion-item">
                        <h2 class="accordion-header">
                          {% if loop.first %}
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{user.id}}" aria-expanded="true" aria-controls="collapse{{user.id}}">
                          {% else %}
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{user.id}}" aria-expanded="false" aria-controls="collapse{{user.id}}">
                          {% endif %}
                                {{ user.name }}
                          </button>
                        </h2>
                        {% if loop.first %}
                          <div id="collapse{{user.id}}" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        {% else %}
                          <div id="collapse{{user.id}}" class="accordion-collapse collapse collapse" data-bs-parent="#accordionExample">
                        {% endif %}
                          <div class="accordion-body">
                            <strong>{{ user.email }}</strong> {{ user.id }}
                          </div>
                        </div>
                      </div>
                      {% endfor %}
                    </div>
{% endblock %}
